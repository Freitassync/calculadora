<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Minimalista</title>
    <meta name="description" content="Uma calculadora web simples e minimalista.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="neon-sign">
        <svg class="ox-svg" viewBox="0 0 100 100" width="80" height="80">
            <!-- Horns and Head Outline -->
            <path d="M10 30 Q 20 60 10 80 Q 50 100 90 80 Q 80 60 90 30 Q 70 40 50 30 Q 30 40 10 30 Z" fill="none"
                stroke="#ff0055" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="neon-tube" />
            <!-- Eyes -->
            <circle cx="35" cy="55" r="3" fill="#ff0055" class="neon-tube" />
            <circle cx="65" cy="55" r="3" fill="#ff0055" class="neon-tube" />
            <!-- Snout -->
            <ellipse cx="50" cy="75" rx="10" ry="5" fill="none" stroke="#ff0055" stroke-width="2" class="neon-tube" />
        </svg>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="theme-switch-wrapper">
                <button class="theme-icon" id="theme-toggle" aria-label="Alternar tema">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                </button>
            </div>
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn span-two" data-action="clear">AC</button>
                <button class="btn" data-action="delete">DEL</button>
                <button class="btn operator" data-operator="รท">รท</button>
                <button class="btn number" data-number="7">7</button>
                <button class="btn number" data-number="8">8</button>
                <button class="btn number" data-number="9">9</button>
                <button class="btn operator" data-operator="*">ร</button>
                <button class="btn number" data-number="4">4</button>
                <button class="btn number" data-number="5">5</button>
                <button class="btn number" data-number="6">6</button>
                <button class="btn operator" data-operator="-">-</button>
                <button class="btn number" data-number="1">1</button>
                <button class="btn number" data-number="2">2</button>
                <button class="btn number" data-number="3">3</button>
                <button class="btn operator" data-operator="+">+</button>
                <button class="btn number zero-btn" data-number="0">0</button>
                <button class="btn number" data-number=".">.</button>
                <button class="btn equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
